# INCLUDE FILE TEMPLATE
# ENTER YOUR CONFLUENT DETAIL AND RENAME TO news_secret.yml
# DO NOT CHECK SECRETS INTO GITHUB
Kafka:
    bootstrap.servers: "<CONFLUENT BROKER>:9092"
    security.protocol: "SASL_SSL"
    sasl.mechanisms: "PLAIN"
    sasl.username: "<CONFLUENT API KEY>"
    sasl.password: "<CONFLUENT API SECRET>"
SchemaRegistry:
    # url in https://user:password@domain format. you may need to escape special characters here
    url: "<SCHEMA REGISTRY URL WITH BASIC AUTH>"

